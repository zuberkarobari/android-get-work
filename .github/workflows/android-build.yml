name: Build Android APK

on:
  push:
    branches:
      - master  # Change this if your main branch is named differently (e.g., master)
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout Source
        uses: actions/checkout@v3

      # 2. Set up JDK (Required for Android builds)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Set up Node.js (Required for React build)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 4. Install Dependencies
      - name: Install Dependencies
        run: npm ci # Uses package-lock.json for consistent installs

      # 5. Build the React Web App
      - name: Build Web App
        run: npm run build

      # 6. Initialize Capacitor & Sync Android
      # Note: We add the platform here in CI to ensure fresh state
      - name: Sync Android Project
        run: |
          npx cap add android
          npx cap sync android

      # 7. Build the APK with Gradle
      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 8. Upload the APK as an Artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk