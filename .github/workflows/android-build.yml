name: Android CI - Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make gradlew executable
        run: |
          if [ -f ./gradlew ]; then chmod +x ./gradlew; fi

      - name: Install Android SDK & build tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT
          curl -sSf -o sdk-tools.zip "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"
          unzip -q sdk-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest || true
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --sdk_root=${ANDROID_SDK_ROOT} --licenses
          sdkmanager --sdk_root=${ANDROID_SDK_ROOT} "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Show java/gradle info
        run: |
          java -version
          if [ -f ./gradlew ]; then ./gradlew --version; else gradle --version || true; fi

      - name: Build debug APK
        run: |
          if [ -f ./gradlew ]; then ./gradlew assembleDebug --no-daemon; else gradle assembleDebug --no-daemon; fi

      - name: Collect APK artifacts
        run: |
          mkdir -p build-artifacts
          find . -type f -path "*/app/build/outputs/apk/**/*.apk" -exec cp --parents "{}" build-artifacts/ \; || true
          ls -la build-artifacts || true

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk-artifacts
          path: build-artifacts/**/*
