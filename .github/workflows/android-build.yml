name: Build Android APK (Capacitor + Vite)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '18'
      JAVA_VERSION: '17'
      # Android SDK vars used by setup-android action
      ANDROID_API_LEVEL: '33'
      BUILD_TOOLS_VERSION: '33.0.2'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install NPM dependencies
        run: npm install --no-audit --no-fund

      - name: Build web assets (Vite)
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Install required OS packages
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip wget zip lib32stdc++6 lib32gcc-s1

      - name: Setup Android SDK, platform-tools and build-tools
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-33
            build-tools;33.0.2

      - name: Verify Android SDK (debug)
        run: |
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
          sdkmanager --list || true
          adb --version || true

      - name: Setup Capacitor CLI and prepare Android project
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
          ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
        run: |
          set -eux
          npm install -g @capacitor/cli@5
          # Try to add android platform if it doesn't exist
          if [ ! -d "./android" ]; then
            echo "android folder not found — attempting to add android platform via Capacitor"
            # Will create android/ if capacitor.config.json is correct (appId/appName/webDir)
            npx cap add android || true
          else
            echo "android folder exists"
          fi
          # copy web assets into native project
          npx cap sync android || true

      - name: Build Android APK (Gradle assembleDebug)
        working-directory: android
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
          ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          PATH: ${{ env.ANDROID_HOME }}/platform-tools:${PATH}
        run: |
          set -eux
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew || true
            ./gradlew assembleDebug --no-daemon --stacktrace
          else
            echo "gradlew not found in android directory — cannot run Gradle build"
            echo "List android dir contents for debugging:"
            ls -la android || true
            exit 1
          fi

      - name: Debug: show android build outputs
        if: always()
        run: |
          echo "==== android directory (root) ===="
          ls -la android || true
          echo "==== android/app (if exists) ===="
          ls -la android/app || true
          echo "==== android/app/build outputs (recursive) ===="
          ls -R android/app/build/outputs || true
          echo "==== find any apk files ===="
          find android -type f -name "*.apk" -exec ls -la {} \; || true

      - name: Upload any APK artifacts found
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: getwork-apks
          path: |
            android/app/build/outputs/**/*.apk
            android/**/outputs/**/*.apk
