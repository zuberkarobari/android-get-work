name: Build Android APK (Capacitor + Vite)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '18'
      JAVA_VERSION: '17'
      ANDROID_API_LEVEL: '33'
      BUILD_TOOLS_VERSION: '33.0.2'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install NPM dependencies
        run: npm install --no-audit --no-fund

      - name: Build web assets (Vite)
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Install required OS packages
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip wget zip lib32stdc++6 lib32gcc-s1

      - name: Setup Android SDK, platform-tools and build-tools
        uses: android-actions/setup-android@v3
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          build-tools: ${{ env.BUILD_TOOLS_VERSION }}
          target: android-${{ env.ANDROID_API_LEVEL }}
          # optional: cmdline-tools version
          # cmdline-tools-version: '12266719'

      - name: Verify Android SDK (debug)
        run: |
          echo "ANDROID_HOME: $ANDROID_HOME"
          sdkmanager --list || true
          adb --version || true

      - name: Setup Capacitor CLI and prepare Android project
        env:
          JAVA_HOME: ${{ runner.temp }}/.java_home || /usr/lib/jvm/java-17-openjdk-amd64
          ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
        run: |
          npm install -g @capacitor/cli@5
          npx cap sync android || true

      - name: Ensure android folder exists (add if missing)
        if: always()
        run: |
          if [ ! -d "./android" ]; then
            echo "android folder missing — attempting to add Android platform via Capacitor"
            npx cap add android || true
          else
            echo "android folder exists"
          fi

      - name: Build Android APK (Gradle assembleDebug)
        working-directory: android
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
          ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          PATH: ${{ env.ANDROID_HOME }}/platform-tools:${PATH}
        run: |
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew || true
            ./gradlew assembleDebug --no-daemon
          else
            echo "gradlew not found in android directory — cannot run Gradle build"
            exit 1
          fi

      - name: Upload debug APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: getwork-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
